<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أوقات الصلاة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="icon" href="72.png" type="image/png">
    <style>
        /* --- بداية كود CSS --- */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 20px;
            direction: rtl;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background-color: #000000;
            border: 5px solid #b8860b;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(218, 165, 32, 0.5);
            margin-bottom: 20px;
        }

        .title-mw {
            text-align: center;
            font-size: 1.2em;
            color: #FFD700;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .time-date-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 10px;
        }

        .time {
            font-family: 'Share Tech Mono', monospace;
            font-size: 2.8em;
            color: #FFD700;
            letter-spacing: 2px;
        }

        .date-container {
            font-size: 0.9em;
            text-align: right;
        }
        .date-container div {
            margin-bottom: 3px;
        }
        .date-container .label {
            font-size: 0.8em;
            color: #ccc;
        }

        .current-day-arabic {
            font-size: 1.5em;
            color: #FFD700;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .days-of-week {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 0.8em;
            color: #aaa;
        }
        .days-of-week span.active-day {
            color: #ff4d4d;
            font-weight: bold;
        }

        .countdown-section {
            text-align: center;
            margin-bottom: 20px;
        }

        #next-prayer-countdown-label {
            font-size: 1.1em;
            color: #FFD700;
            margin-bottom: 5px;
        }

        #countdown-timer {
            font-family: 'Share Tech Mono', monospace;
            font-size: 2.2em;
            color: #FFD700;
            background-color: #222;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .prayer-times-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr;
            gap: 8px 5px;
            margin-top: 15px;
        }

        .prayer-header {
            font-weight: bold;
            color: #FFD700;
            padding: 10px;
            text-align: center;
            background-color: #222;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .prayer-row {
            display: contents;
        }

        .prayer-row.active-prayer .prayer-name,
        .prayer-row.active-prayer .prayer-time {
             background-color: #303d30;
             box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }

        .prayer-row.active-prayer .adhan-time {
             background-color: #403030;
             box-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
         }

        .prayer-name {
            font-family: 'Cairo', sans-serif;
            font-size: 1.3em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            background-color: #333;
            border-radius: 5px;
            padding: 8px 0;
            text-align: center;
        }

        .prayer-time {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.8em;
            font-weight: bold;
            padding: 8px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .adhan-time {
            color: #FF0000;
            background-color: #300000;
            text-align: right;
            padding-right: 10px;
        }

        .iqama-time {
            color: #00FF00;
            background-color: #003000;
            text-align: left;
            padding-left: 10px;
        }
        #shuruq-iqama {
            color: #555;
            background-color: #111;
            text-align: center;
            padding: 8px 0;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #444;
        }

        #city-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #FFD700;
        }

        .location-label {
            font-size: 0.8em;
            color: #aaa;
        }

        .bottom-logo {
            display: block;
            margin: 20px auto;
            max-width: 80px;
            height: auto;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 10px;
            }
            .time {
                font-size: 2em;
            }
            #countdown-timer {
                font-size: 1.8em;
            }
            .prayer-name {
                font-size: 1em;
            }
            .prayer-time {
                font-size: 1.3em;
            }
            .adhan-time, .iqama-time {
                padding: 8px 5px;
            }
            .days-of-week {
                font-size: 0.7em;
                gap: 5px;
            }
            .header {
                padding-top: 10px;
            }
            .prayer-times-grid {
                margin-top: 10px;
            }
            .bottom-logo {
                max-width: 60px;
                margin: 15px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-mw">MW_ساعه</div>

        <header class="header">
            <div class="time-date-section">
                <div class="time" id="current-time">00:00 AM</div>
                <div class="date-container">
                    <div><span id="gregorian-date">DD-MM-YYYY</span> <span class="label">ميلادي</span></div>
                    <div><span id="hijri-date">DD-MM-YYYY</span> <span class="label">هجري</span></div>
                </div>
            </div>
            <div class="current-day-arabic" id="current-day-ar">اليوم</div>
            <div class="days-of-week" id="days-of-week">
                <span>السبت</span><span>الأحد</span><span>الاثنين</span><span>الثلاثاء</span><span>الأربعاء</span><span>الخميس</span><span>الجمعة</span>
            </div>
        </header>

        <section class="countdown-section">
            <div id="next-prayer-countdown-label">باقي لـ...</div>
            <div id="countdown-timer">00:00:00</div>
        </section>

        <main class="prayer-times-grid">
            <div class="prayer-header">الأذان</div>
            <div class="prayer-header">الصلاة</div>
            <div class="prayer-header">الإقامة</div>

            <div class="prayer-row" data-prayer="Fajr">
                <div class="prayer-time adhan-time" id="fajr-adhan">00:00</div>
                <div class="prayer-name">الفجر</div>
                <div class="prayer-time iqama-time" id="fajr-iqama">00:00</div>
            </div>
            <div class="prayer-row" data-prayer="Sunrise">
                <div class="prayer-time adhan-time" id="shuruq-adhan">00:00</div>
                <div class="prayer-name">الشروق</div>
                <div class="prayer-time iqama-time" id="shuruq-iqama">--:--</div>
            </div>
            <div class="prayer-row" data-prayer="Dhuhr">
                <div class="prayer-time adhan-time" id="dhuhr-adhan">00:00</div>
                <div class="prayer-name" id="dhuhr-jumua-label">الظهر</div>
                <div class="prayer-time iqama-time" id="dhuhr-iqama">00:00</div>
            </div>
            <div class="prayer-row" data-prayer="Asr">
                <div class="prayer-time adhan-time" id="asr-adhan">00:00</div>
                <div class="prayer-name">العصر</div>
                <div class="prayer-time iqama-time" id="asr-iqama">00:00</div>
            </div>
            <div class="prayer-row" data-prayer="Maghrib">
                <div class="prayer-time adhan-time" id="maghrib-adhan">00:00</div>
                <div class="prayer-name">المغرب</div>
                <div class="prayer-time iqama-time" id="maghrib-iqama">00:00</div>
            </div>
            <div class="prayer-row" data-prayer="Isha">
                <div class="prayer-time adhan-time" id="isha-adhan">00:00</div>
                <div class="prayer-name">العشاء</div>
                <div class="prayer-time iqama-time" id="isha-iqama">00:00</div>
            </div>
        </main>

        <footer class="footer">
            <div id="city-name">الرياض</div>
            <div class="location-label">الموقع الافتراضي: الرياض، السعودية</div>
        </footer>
    </div>

    <img src="72.png" alt="شعار الموقع" class="bottom-logo">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentTimeEl = document.getElementById('current-time');
            const gregorianDateEl = document.getElementById('gregorian-date');
            const hijriDateEl = document.getElementById('hijri-date');
            const currentDayArEl = document.getElementById('current-day-ar');
            const daysOfWeekContainer = document.getElementById('days-of-week');
            const prayerRows = document.querySelectorAll('.prayer-row');
            const countdownLabelEl = document.getElementById('next-prayer-countdown-label');
            const countdownTimerEl = document.getElementById('countdown-timer');
            const cityNameEl = document.getElementById('city-name');
            const dhuhrJumuaLabelEl = document.getElementById('dhuhr-jumua-label');

            const PRAYER_NAMES_AR = { Fajr: "الفجر", Sunrise: "الشروق", Dhuhr: "الظهر", Asr: "العصر", Maghrib: "المغرب", Isha: "العشاء", Jumua: "الجمعة" };
            const IQAMA_OFFSETS = { Fajr: 30, Dhuhr: 30, Asr: 20, Maghrib: 10, Isha: 20, Sunrise: null };
            let prayerTimesData = {};
            let nextPrayerInfo = null;
            let countdownInterval;

            // تحديث الوقت والتاريخ
            function updateClock() {
                const now = new Date();
                const timeStr = now.toLocaleTimeString('ar-EG', { hour12: true, hour: '2-digit', minute: '2-digit' });
                currentTimeEl.textContent = timeStr;

                const gregorianDate = now.toLocaleDateString('ar-EG', { day: '2-digit', month: '2-digit', year: 'numeric' });
                gregorianDateEl.textContent = gregorianDate;

                const dayIndex = now.getDay();
                currentDayArEl.textContent = ['الأحد', 'الاثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'][dayIndex];
                
                document.querySelectorAll('#days-of-week span').forEach((span, index) => {
                    span.classList.toggle('active-day', index === dayIndex);
                });

                if (dhuhrJumuaLabelEl) {
                    dhuhrJumuaLabelEl.textContent = (dayIndex === 5) ? PRAYER_NAMES_AR.Jumua : PRAYER_NAMES_AR.Dhuhr;
                }
            }

            // جلب أوقات الصلاة من API
            async function fetchPrayerTimes() {
                try {
                    const response = await fetch('https://api.aladhan.com/v1/timingsByCity?city=Riyadh&country=SA&method=4');
                    const data = await response.json();
                    
                    if (data.code === 200) {
                        prayerTimesData = data.data.timings;
                        updatePrayerTimesUI();
                        calculateNextPrayer();
                    }
                } catch (error) {
                    console.error("خطأ في جلب الأوقات:", error);
                    displayError();
                }
            }

            // تحديث واجهة أوقات الصلاة
            function updatePrayerTimesUI() {
                const prayers = ['Fajr', 'Sunrise', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
                prayers.forEach(prayer => {
                    const adhanEl = document.getElementById(`${prayer.toLowerCase()}-adhan`);
                    const iqamaEl = document.getElementById(`${prayer.toLowerCase()}-iqama`);
                    
                    if (adhanEl) {
                        const adhanTime = prayerTimesData[prayer] || '--:--';
                        adhanEl.textContent = formatTime(adhanTime);
                    }

                    if (iqamaEl && IQAMA_OFFSETS[prayer] !== null) {
                        iqamaEl.textContent = calculateIqamaTime(prayerTimesData[prayer], prayer);
                    }
                });
            }

            // حساب وقت الإقامة
            function calculateIqamaTime(adhanTime, prayerKey) {
                if (!adhanTime || !IQAMA_OFFSETS[prayerKey]) return '--:--';
                const [hours, minutes] = adhanTime.split(':').map(Number);
                const totalMinutes = (hours * 60 + minutes) + IQAMA_OFFSETS[prayerKey];
                const iqamaHours = Math.floor(totalMinutes / 60) % 24;
                const iqamaMinutes = totalMinutes % 60;
                return `${iqamaHours.toString().padStart(2, '0')}:${iqamaMinutes.toString().padStart(2, '0')}`;
            }

            // تنسيق الوقت
            function formatTime(time24) {
                if (!time24) return '--:--';
                const [hours, minutes] = time24.split(':');
                const period = hours >= 12 ? 'PM' : 'AM';
                const hours12 = hours % 12 || 12;
                return `${hours12}:${minutes} ${period}`;
            }

            // حساب الصلاة القادمة
            function calculateNextPrayer() {
                const now = new Date();
                const prayers = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
                let nextPrayer = null;
                let nextPrayerTime = null;

                prayers.forEach(prayer => {
                    const adhanTime = prayerTimesData[prayer];
                    if (!adhanTime) return;

                    const [hours, minutes] = adhanTime.split(':').map(Number);
                    const prayerTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);
                    if (prayerTime > now && (!nextPrayerTime || prayerTime < nextPrayerTime)) {
                        nextPrayer = prayer;
                        nextPrayerTime = prayerTime;
                    }
                });

                if (nextPrayerTime) {
                    startCountdown(nextPrayerTime);
                } else {
                    countdownLabelEl.textContent = "لا توجد صلاة قادمة";
                    countdownTimerEl.textContent = "--:--:--";
                }
            }

            // تشغيل العد التنازلي
            function startCountdown(targetTime) {
                if (countdownInterval) clearInterval(countdownInterval);
                countdownInterval = setInterval(() => {
                    const now = new Date();
                    const diff = targetTime - now;

                    if (diff <= 0) {
                        clearInterval(countdownInterval);
                        countdownLabelEl.textContent = "حان وقت الصلاة!";
                        countdownTimerEl.textContent = "00:00:00";
                        fetchPrayerTimes();
                        return;
                    }

                    const hours = Math.floor(diff / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                    countdownTimerEl.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }

            // عرض رسالة الخطأ
            function displayError() {
                document.querySelectorAll('.prayer-time').forEach(el => el.textContent = '--:--');
                countdownLabelEl.textContent = "خطأ في جلب البيانات";
                countdownTimerEl.textContent = "--:--:--";
            }

            // التهيئة الأولية
            function initialize() {
                updateClock();
                fetchPrayerTimes();
                setInterval(updateClock, 1000);
                setInterval(fetchPrayerTimes, 3600000); // تحديث كل ساعة
            }

            initialize();
        });
    </script>
</body>
</html>
